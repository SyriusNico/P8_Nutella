{% extends '../pages/base.html' %}

{% load static %}

{% block tile%}Connexion{% endblock %}

{% block content %}
<!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Connexion</h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5">Entrez votre nom d'utilisatateur et votre mot de passe.</p>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <table>
                                <tr>
                                    <td><label for="id_username">Nom d'utilisateur</label></td>
                                    <td><input type="text" id="id_username" name="username"></td>
                                </tr>
                                <tr>
                                    <td><label for="id_username">Mot de passe</label></td>
                                    <td><input type="password" id="id_password" name="password"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="Valider"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
